{% extends 'base.html' %}

{% block content %}

    <div style="border-radius: 1rem; margin: 2rem;">
        <h1 style="font-family: 'Karantina', cursive">
            Hello World!
        </h1>

        <form action="/accountapp/hello_world/"  method="post">
            {% csrf_token %}

            <div>
                <input type="text" name="hello_world_input">
            </div>

            <div>
                <input type="submit" class="btn btn-primary" value="POST">
            </div>

        </form>

        <h1>

            {% if hello_world_output %}

                {{ hello_world_output.text }}

            {% endif %}

        </h1>

    </div>

{% endblock %}
